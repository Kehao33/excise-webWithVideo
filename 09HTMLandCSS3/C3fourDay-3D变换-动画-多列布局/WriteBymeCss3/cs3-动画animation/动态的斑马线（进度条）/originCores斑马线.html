<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .progress {
            width: 1000px;
            height: 100px;
            margin: 100px auto;
            background: linear-gradient(
                135deg,
                black 25%,
                transparent 25%,
                transparent 50%,
                black 50%,
                black 75%,
                transparent 75%
            );
            /*规定背景图像的尺寸：background-size*/
            background-size: 100px 100px;
            -webkit-animation: move 1s infinite linear;
            -o-animation: move 1s infinite linear;
            animation: move 1s infinite linear;
        }
        @keyframes move {
            from {
                background-position: -100px 0;
            }to {
                background-position: 0 0;
            }
        }
    </style>
</head>
<body>
    <div class="progress"></div>
</body>
</html>
