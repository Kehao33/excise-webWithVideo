<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .heart {
            width: 200px;
            height: 300px;
            margin: 100px auto;
            position: relative;
        }
        /*
        ::伪元素
        */
        .heart::before,
        .heart::after {
            content: '';
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #f00;
            left: 0;
            top: 0;
            border-radius: 100px 100px 0 0;
            -webkit-transform: rotate(-45deg);
            -moz-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            -o-transform: rotate(-45deg);
            transform: rotate(-45deg);
            text-align: center;
            line-height: 100px;
            color: #ff0;
            font-size: 30px;
        }
        .heart::after {
            content: '';
            left: 71px;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="heart"></div>
</body>
</html>
