<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: pink;
            margin: 100px auto;
            -webkit-transform: rotateY(66deg);
            -moz-transform: rotateY(66deg);
            -ms-transform: rotateY(66deg);
            -o-transform: rotateY(66deg);
            transform: rotateY(66deg);
            /*可以让里边的子盒子保持3d效果，加给父盒子preseve-3d
            preseve-3d:让子盒子位于3d空间里面
            flat：子盒子被扁平化
            */
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .in{
            width: 300px;
            height: 400px;
            background-color: red;
            margin:50px auto;
            transform:rotateX(132deg);
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
