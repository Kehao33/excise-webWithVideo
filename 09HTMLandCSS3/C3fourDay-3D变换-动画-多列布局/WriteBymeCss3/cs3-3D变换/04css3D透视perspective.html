<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            background-color: #00f;
            margin: 100px auto;

            /*透视perspective设置用户眼睛和屏幕的距离
            仅仅是视觉上呈现3D效果，并不是真正的3D效果
            （在要动画的父盒子上加透视）
            */
            perspective: 200px;
            -webkit-transform: rotateY(20deg);
            -moz-transform: rotateY(20deg);
            -ms-transform: rotateY(20deg);
            -o-transform: rotateY(20deg);
            transform: rotateY(20deg);
        }
        .in {
            width: 300px;
            height: 300px;
            background-color: #f00;
            margin: 100px auto;
            -webkit-transform: translateX(200px) rotateY(123deg);
            -moz-transform: translateX(200px) rotateY(123deg);
            -ms-transform: translateX(200px) rotateY(123deg);
            -o-transform: translateX(200px) rotateY(123deg);
            transform: translateX(200px) rotateY(123deg);
        }
    </style>
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>
</body>
</html>
