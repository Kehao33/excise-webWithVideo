<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            text-align: center;
            width: 400px;
            height: 400px;
            line-height: 400px;
            font-size: 33px;
            border: 1px solid #000;
            /*border-radius: 50%;*/
        }
        .box {
            margin: 200px auto;
            position: relative;
            border-radius: 50%;
            transform-style: preserve-3d;
            -webkit-transform: rotateX(-10deg) rotateY(-10deg);
            -moz-transform: rotateX(-10deg) rotateY(-10deg);
            -ms-transform: rotateX(-10deg) rotateY(-10deg);
            -o-transform: rotateX(-10deg) rotateY(-10deg);
            transform: rotateX(-10deg) rotateY(-10deg);
            /*动画效果*/
            -webkit-animation: anima 6s linear infinite;
            -o-animation: anima 6s linear infinite;
            animation: anima 6s linear infinite;
        }
        @keyframes anima {
            0% {
                -webkit-transform: none;
                -moz-transform: none;
                -ms-transform: none;
                -o-transform: none;
                transform: none;
            }
            75% {
                -webkit-transform: rotateX(20deg) rotateY(20deg);
                -moz-transform: rotateX(20deg) rotateY(20deg);
                -ms-transform: rotateX(20deg) rotateY(20deg);
                -o-transform: rotateX(20deg) rotateY(20deg);
                transform: rotateX(20deg) rotateY(20deg);
            }
            100% {
                -webkit-transform: rotateX(40deg) rotateX(80deg);
                -moz-transform: rotateX(40deg) rotateX(80deg);
                -ms-transform: rotateX(40deg) rotateX(80deg);
                -o-transform: rotateX(40deg) rotateX(80deg);
                transform: rotateX(40deg) rotateX(80deg);
            }
        }
        .box>div{
            position: absolute;
        }
        .left {

            background-color: #f00;
            -webkit-transform: rotateY(90deg) translateZ(-200px);
            -moz-transform: rotateY(90deg) translateZ(-200px);
            -ms-transform: rotateY(90deg) translateZ(-200px);
            -o-transform: rotateY(90deg) translateZ(-200px);
            transform: rotateY(90deg) translateZ(-200px);
        }
        .forward {
            background-color: #0f0;
            -webkit-transform: translateZ(200px);
            -moz-transform: translateZ(200px);
            -ms-transform: translateZ(200px);
            -o-transform: translateZ(200px);
            transform: translateZ(200px);
        }
        .back {
            background-color: #00f;
            -webkit-transform: translateZ(-200px);
            -moz-transform: translateZ(-200px);
            -ms-transform: translateZ(-200px);
            -o-transform: translateZ(-200px);
            transform: translateZ(-200px);
        }
        .right {
            background-color: #0ac;
            -webkit-transform: rotateY(90deg) translateZ(200px);
            -moz-transform: rotateY(90deg) translateZ(200px);
            -ms-transform: rotateY(90deg) translateZ(200px);
            -o-transform: rotateY(90deg) translateZ(200px);
            transform: rotateY(90deg) translateZ(200px);
        }
        .up {
            background-color: #222;
            -webkit-transform: rotateX(90deg) translateZ(200px);
            -moz-transform: rotateX(90deg) translateZ(200px);
            -ms-transform: rotateX(90deg) translateZ(200px);
            -o-transform: rotateX(90deg) translateZ(200px);
            transform: rotateX(90deg) translateZ(200px);
        }
        .down {
            background-color: #ff0;
            -webkit-transform: rotateX(90deg) translateZ(-200px);
            -moz-transform: rotateX(90deg) translateZ(-200px);
            -ms-transform: rotateX(90deg) translateZ(-200px);
            -o-transform: rotateX(90deg) translateZ(-200px);
            transform: rotateX(90deg) translateZ(-200px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="up">上</div>
        <div class="down">下</div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="forward">前</div>
        <div class="back">后</div>
    </div>
</body>
</html>
