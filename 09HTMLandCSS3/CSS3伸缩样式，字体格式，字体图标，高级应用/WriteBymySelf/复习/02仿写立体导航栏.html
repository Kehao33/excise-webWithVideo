<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #008;
            font: 20px "Microsoft YaHei";
        }
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 900px;
            margin: 100px auto;
            position: relative;
        }
        li {
            float: left;
            width: 180px;
            height: 80px;
            cursor: pointer;
        }
        li span {
            float: left;
            height: 80px;
            background-color: #ccc;
        }
        li .left {
            width: 30px;
            -webkit-transform-origin: left;
            -moz-transform-origin: left;
            -ms-transform-origin: left;
            -o-transform-origin: left;
            transform-origin: left;
        }
        li:hover .left {
            -webkit-transform: skew(0deg,-30deg);
            -moz-transform: skew(0deg,-30deg);
            -ms-transform: skew(0deg,-30deg);
            -o-transform: skew(0deg,-30deg);
            transform: skew(0deg,-30deg);
            background-color: #c0c0c0;
        }
        li .right {
            width: 30px;
            transform-origin: right;
        }
        li .center {
            width: 120px;
            background-color: #ccc;
            text-align: center;
            line-height: 80px;
        }
        li:hover .center {
            -webkit-transform: translateY(-17px);
            -moz-transform: translateY(-17px);
            -ms-transform: translateY(-17px);
            -o-transform: translateY(-17px);
            transform: translateY(-17px);
            text-shadow: 5px 5px 3px #333;
            box-shadow: 0 15px 20px -4px #666;
        }
        li:hover .right {
            -webkit-transform: skew(0deg,30deg);
            -moz-transform: skew(0deg,30deg);
            -ms-transform: skew(0deg,30deg);
            -o-transform: skew(0deg,30deg);
            transform: skew(0deg,30deg);
        }
        /*ul前后模拟*/
        ul::before,
        ul::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #ccc;
            left: -80px;
            top: 0;
        }
        ul::after {
            /*left:auto的作用是释放left属性*/
            left: auto;
            right: -80px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span class="left"></span>
            <span class="center">美丽的宇宙</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">美丽的鸽子</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">美丽的草地</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">美丽的田野</span>
            <span class="right"></span>
        </li>
        <li>
            <span class="left"></span>
            <span class="center">美丽的天空</span>
            <span class="right"></span>
        </li>
    </ul>
</body>
</html>
