<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft Yahei";
            background-color: #F7F7F7;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }
        .wrapper > section {
            min-height: 300px;
            margin-bottom: 30px;
            box-shadow: 1px 1px 4px #ddd;
            background-color: #fff;
        }
        .wrapper > header {
            text-align: center;
            line-height: 1;
            padding: 20px;
            margin-bottom: 10px;
            font-size: 30px;
        }
        .wrapper section >header {
            line-height: 1;
            padding: 10px;
            font-size: 22px;
            color: #eee;
            background-color: #eee;
        }
        /*全局设置*/
        section ul {
            display: flex;
            min-height: 500px;
        }
        section p {
            font: 23px "Microsoft Yahei";
            margin: 30px;
        }
        section li {
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: 10px;
            background-color: pink;
        }
        .flex-start ul {
            /*将父级的纵轴对齐方式设置为居中对齐*/
            align-items: flex-start;
        }
        .flex-start li:nth-child(1) {
            /*align-self:stretch;设置子盒子的纵轴对齐方式为拉伸对齐*/
            align-self: stretch;
            height: auto;
        }

        .center ul {
            /*设置父级盒子的纵轴对齐方式为起点对齐*/
            align-items: center;
        }
        .center li:nth-child(2) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>css3-伸缩布局align-self详解</header>
        <!--简介-->
        <section class="brief">
            <header>align-self</header>
            <p>
                同align-items,可覆盖父元素设置的align-items
                包括flex-start, flex-end,center,stretch <br><br>
                align-self 属性定义flex子项单独在侧轴（纵轴）方向上的对齐方式。 <br><br>
                css语法：align-self: auto|stretch|center|flex-start|
                flex-end|baseline|initial|inherit; <br>
            </p>
        </section>

        <section class="flex-start">
            <header>flex-start</header>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>

        <section class="center">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </section>
    </div>
</body>
</html>
