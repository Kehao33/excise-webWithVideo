<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onmousewheel鼠标滚动案列</title>
    <style>
        body {
            width: 100%;
            height: 2200px;
            background: linear-gradient(135deg,#080e24,#00ffcc,#FFB700);
        }
        p {
            position: fixed;
            color: #000;
            /*定位的盒子居中的方式*/
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);

            width: 60%;
            font: 700 33px "Arial";
        }
    </style>
</head>
<body>
    <p>
        当你使用鼠标小滚轮滚动屏幕的时候，就会触发window.onmousewheel事件
    </p>
    <script>
        window.onmousewheel = function () {
            alert("鼠标滚动事件触发了........");
        }
    </script>
</body>
</html>
