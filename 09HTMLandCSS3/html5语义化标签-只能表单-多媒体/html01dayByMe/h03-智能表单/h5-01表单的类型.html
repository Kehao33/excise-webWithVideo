<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 310px;
            margin: 0 auto;
            font: 32px "Microsoft Himalaya";
        }
        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<!--有些表单类型有兼容性问题，所以在开发的时候需要自己多测试-->
    <!--type:表单的类型-->
    <!--<input type="file"/>-->
    <form action="#">
        <!--fieldset 和 legend 将元素分组，legend为组取名字-->
        <fieldset>
            <legend>表单属性</legend>

            <label for="">
                email: <input type="email" name="email" id=""/>
            </label>

            <label for="">
                url: <input type="url" name="url"/>
                <!--此处的地址是网页网址且带协议-->
                <!--此处输入的url必须带有协议的：如http://www.baidu.com-->
                <!--此处输入的url必须带有协议的：如www.baidu.com是错的-->
            </label>

            <label for="">
                number: <input type="number" name="number" step="3" />
                <!--step为3，所以输入的字长必须为step的倍数-->
            </label>

            <label for="">
                tel: <input type="tel" name="tel" />
            </label>

            <label for="">
                search: <input type="search" name="search">
            </label>

            <label for="">
                range: <input type="range" name="range" value="100" min="0" max="300"/>
                <!--range的默认最大值是100，最小是0,
                所以我们可以用min来自定义range的最小值，max来定义最大值
                -->
            </label>

            <label for="">
                color: <input type="color" name="color" />
            </label>

            <label for="">
                time： <input type="time" name="time">
            </label>

            <label for="">
                date: <input type="date" name="date">
            </label>

            <label for="">
                month: <input type="month" name="month"/>
            </label>

            <label for="">
                week: <input type="week" name="week" />
            </label>

            <input type="submit" value="提交">
        </fieldset>
    </form>
</body>
</html>
