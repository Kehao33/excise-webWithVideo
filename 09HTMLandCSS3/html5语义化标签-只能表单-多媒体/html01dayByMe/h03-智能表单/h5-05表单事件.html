<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            width: 100%;
            /*最大宽度*/
            max-width: 640px;
            /*最小宽度*/
            min-width: 320px;
            margin: 0 auto;
            font: 23px "Microsoft Himalaya";
        }
        input {
            display: block;
            width: 100%;
            height: 30px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>表单事件</legend>
            <label for="">
                邮箱： <input type="email" name="email" id="txt1">
            </label>
            <label for="">
                密码： <input type="text" name="" id="txt2">
            </label>
        </fieldset>
        <input type="submit">
    </form>
    <script>
        //表单事件： oninput 当用户输入的时候被触发
        // oninvalid 当验证不通过时触发
        var txt1 = document.getElementById("txt1");
        var txt2 = document.getElementById("txt2");
        var num = 0;
        txt1.oninput = function () {
            num++;
            //将字数显示子啊txt2中
            txt2.value = num;
        }
        //oninvalid 当验证不通过时触发
        //一般用于设置验证不通过时的文字提示
        txt1.oninvalid = function () {
            //setCustomVlidity()用于设置验证不通过时的文字提示
            this.setCustomValidity("请你输入正确的邮箱格式！");

        }
    </script>
</body>
</html>
