<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .header {
            width: 1300px;
            height: 200px;
            background-color: pink;
            margin: 0 auto;
        }
        .nav {
            width: 1300px;
            height: 300px;
            background-color: #fa0;
            margin: 0 auto;
        }
        .section {
            width: 1300px;
            height: 300px;
            background-color: #333;
            margin: 0 auto;
        }
        .section .aside{
            width: 400px;
            height: 300px;
            background-color: #0f0;
            float: left;
        }
        .section .aside{
            width: 620px;
            height: 300px;
            background-color: #f00;
            float: right;
        }
        .footer {
            width: 1300px;
            height: 300px;
            background-color: #ff0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--
    语义化标签:即在合适的地方用合适的标签，
    如p：段落， h1~h6标题
    div: 可以放任何内容
    语义化标签的好处：对seo优化有好处
    -->

    <!--<h1>这是标题</h1>-->
    <!--<p>这是一个段落</p>-->
    <!--<div>这是一个盒子，可以装任何内容</div>-->

    <!--网页的经典布局-->
    <!--头部-->
    <div class="header"></div>
    <!--导航-->
    <div class="nav"></div>
    <!--主题-->
    <div class="section">
        <div class="aside"></div>
        <div class="article"></div>
    </div>
    <!--底部-->
    <div class="footer"></div>

</body>
</html>
