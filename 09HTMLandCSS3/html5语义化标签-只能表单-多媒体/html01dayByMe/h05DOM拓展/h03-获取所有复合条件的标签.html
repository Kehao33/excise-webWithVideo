<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            margin:10px auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <script>
        //会获取所有符合条件的标签，返回的是一个数组，
         // 参数时可以任意的 css选择器
        var divs = document.querySelectorAll("div.box");
        console.log(divs);
        for(var i = 0; i < divs.length; i++){
            divs[i].style.background = "green";
        }
    </script>
</body>
</html>
