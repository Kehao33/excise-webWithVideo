<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    autoplay: 自动播放
    controls: 控制条
    loop: 循环
    -->
    <!--<audio src="music/yinyue.mp3" autoplay controls></audio>-->

    <!--推荐兼容性写法-->
    <audio controls loop>
        <source src="music/yinyue.mp3"/>
        <source src="music/yinyue.ogg"/>
        <source src="music/yinyue.wav"/>
        抱歉，你的浏览器不支持标签
    </audio>
</body>
</html>
