<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    给每一个元素添加draggstart事件对象，然后利用中间变量，将当前对象赋值个中间变量，
    在目标对象上鼠标松开得时候，将中间变量赋值给box2，然后利用temp = null来取消该值
    -->
    <style>
        .box1,
        .box2 {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
        }
        .box1 div,
        .box2 div {
            width: 97px;
            height: 97px;
            background-color: #0f0;
            border-radius: 50%;
            float: left;
            border: 1px solid #000;
            text-align: center;
            line-height: 100px;
        }
        .box2 {
            position: absolute;
            left: 600px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div draggable="true">1</div>
        <div draggable="true">2</div>
        <div draggable="true">3</div>
        <div draggable="true">4</div>
        <div draggable="true">5</div>
        <div draggable="true">6</div>
        <div draggable="true">7</div>
        <div draggable="true">8</div>
    </div>
    <div class="box2"></div>

    <script>
        var box1 = document.querySelector(".box1");
        var box2 = document.querySelector(".box2");
        var boxs = document.querySelectorAll(".box1 div");
        var temp = null;
        for(var i = 0; i < boxs.length; i++) {
            boxs[i].addEventListener("dragstart",function () {
                temp = this;
            })
        }
        box2.addEventListener("dragover",function (e) {
            e.preventDefault();
        });
        box2.addEventListener("drop",function (e) {
            box2.appendChild(temp);
            temp = null;
        })
    </script>
</body>
</html>
