<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font: 23px "Arial";
        }
    </style>
</head>
<body>
    <input type="text">
    <button>sessionStorage 存储 </button>
    <button>sessionStorage获取 </button>
    <button>sessionStorage更新</button>
    <button>sessionStorage删除</button>
    <button>sessionStorage清除</button>
    <p>
        setItem(key, value) 设置存储内容（键值存储） <br>
        getItem(key) 读取存储内容 <br>
        removeItem(key) 删除键值为key的存储内容 <br>
        clear() 清空所有存储内容 <br>
        key(n) 以索引值来获取存储内容 <br>
    </p>
    <script>
        //h5中提供两种web存储方式
        //sessionStorage（会话存储）  session(会话，会议） 5M  当窗口关闭时数据销毁 ，存在内存上
        //localStorage  20M永久有效，除非手动删除，清理垃圾，存在硬盘上的
        /*
         setItem(key, value) 设置存储内容（键值存储）
         getItem(key) 读取存储内容
         removeItem(key) 删除键值为key的存储内容
         clear() 清空所有存储内容
         key(n) 以索引值来获取存储内容
         * */
        var txt = document.querySelector("input");
        var btns = document.querySelectorAll("button");
        //sessionSorage存储数据
        btns[0].onclick = function () {
            window.sessionStorage.setItem("userName",txt.value);
            window.sessionStorage.setItem("paw","jake3");
            window.sessionStorage.setItem("age",18);
        }
        //sessionStorage获取数据
        btns[1].onclick = function () {
            txt.value = window.sessionStorage.getItem("userName");
        }
        //sessionStorage更新数据,他的意思就是说将原来的键值的值覆盖掉就ok
        btns[2].onclick = function () {
            //获取现在input里的value值来覆盖掉原来的userName值，即跟更新了数据。
            window.sessionStorage.setItem("userName",txt.value)
        }
        //sessionStorage.removeItem(key)数据的删除
        btns[3].onclick = function () {
            //删除掉当前的userName键
            window.sessionStorage.removeItem("userName");
        }
        //sessionStorage.clear()清除掉所有的数据，记住哈：没有clear（）参数哦
        btns[4].onclick = function () {
            window.sessionStorage.clear();
        }
    </script>

</body>
</html>
