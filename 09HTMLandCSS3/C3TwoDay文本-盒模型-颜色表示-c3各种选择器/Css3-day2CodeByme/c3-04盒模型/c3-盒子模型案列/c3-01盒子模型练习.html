<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 1100px;
            margin: 100px auto;
        }
        li {
            float: left;
            margin-right: 20px;
        }
        li img {
            width: 316px;
            height: 170px;
            /*设置了图片border-box的大小，内减模式*/
            box-sizing: border-box;

        }
        li:hover img {
            border: 5px solid #666;
        }
    </style>
</head>
<body>
    <ul>
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
    </ul>
</body>
</html>
