<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*伪元素（假的标签)，伪：假的  ，元素=标签=节点（：after ,: before CSS2不推荐使用*/
        /*伪元素before和after的标志性符号，双冒号::*/
        /*
        X::before,X::after 通过css模拟出来html标签的效果，且这两个相当于X的内容或者是子元素
        注意的是：该元素有content才行哈
        */
        span::before {
            content: '今天';
            color: #f00;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
        span::after {
            content: '真好';
            color: #0f0;
        }
        span {
            border: 1px solid #008;
        }
    </style>
</head>
<body>
    <span>我们的明天</span>
</body>
</html>
