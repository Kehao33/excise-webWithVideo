<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .out {
            width: 400px;
            height: 400px;
            background-color: hsla(360,100%,50%,0.3);
            margin: 100px auto;
            border: 1px solid #000;
        }
        .in {
            width: 200px;
            height: 200px;
            background-color: #00f;
            margin: 100px auto;
        }
        .other {
            width: 300px;
            height: 300px;
            border: 30px solid rgba(0,0,0,0.3);
            font-size: 50px;
            background-color: rgba(0,0,255,0.3);
            color: rgba(0,0,255,0.4);
        }
    </style>
    <!--
    H 色调 取值范围0~360，0/360表示红色、120表示绿色、240表示蓝色
    S 饱和度 取值范围0%~100%
    L 亮度 取值范围0%~100%
    A 透明度 取值范围0~1

    Hue、Saturation、Lightness、Alpha即HSLA
    -->
</head>
<body>
    <div class="out">
        <div class="in"></div>
    </div>

    <div class="other">
        这是其他的div
    </div>
</body>
</html>
