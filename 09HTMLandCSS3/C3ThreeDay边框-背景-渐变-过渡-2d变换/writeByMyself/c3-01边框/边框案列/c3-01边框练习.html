<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        img {
            display: block;
        }
        .items {
            width: 1240px;
            height: 260px;
            padding-left: 20px;
            margin: 100px auto;
        }
        .item {
            width: 224px;
            border: 1px solid #eee;
            float: left;
            margin-right: 20px;
            box-shadow: 0px 2px 0 #eee;
        }
        .item .pic {
            height: 112px;
            position: relative;
        }
        .item .pic>img {
            width: 224px;
            height: 112px;
        }
        .item .logo {
            width: 80px;
            height: 80px;
            border: 4px solid #fff;
            position: absolute;
            left: 50%;
            bottom: -44px;
            margin-left: -44px;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
            overflow: hidden;
        }
        .item .brief {
            height: 140px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item">
            <div class="pic">
                <img src="img/item_1.jpg" alt="">
                <a href="jsvascript" class="logo">
                    <img src="img/logo_1.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/item_2.jpg" alt="">
                <a href="javascript" class="logo">
                    <img src="img/logo_2.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/item_3.jpg" alt="">
                <a href="javascript" class="logo">
                    <img src="img/logo_3.jpg" alt="">
                </a>
            </div>
            <div class="brief"></div>
        </div>
        <div class="item">
            <div class="pic">
                <img src="img/item_4.jpg" alt="">
                <a href="javascript" class="logo">
                    <img src="img/logo_4.jpg" alt="">
                </a>
                <div class="brief"></div>
            </div>
        </div>
    </div>
</body>
</html>
