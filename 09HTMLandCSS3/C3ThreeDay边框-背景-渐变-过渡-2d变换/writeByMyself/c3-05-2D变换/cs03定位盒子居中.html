<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: #f0c;
            position: absolute;
            left: 50%;
            top: 100px;
        }
        div:nth-child(1) {
            margin-left: -150px;
        }
        div:nth-child(2) {
            top: 300px;
            /*水平方向上向左走自己宽度的一版*/
            /*推荐写法*/
            -webkit-transform: translate(-50%);
            -moz-transform: translate(-50%);
            -ms-transform: translate(-50%);
            -o-transform: translate(-50%);
            transform: translate(-50%);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
