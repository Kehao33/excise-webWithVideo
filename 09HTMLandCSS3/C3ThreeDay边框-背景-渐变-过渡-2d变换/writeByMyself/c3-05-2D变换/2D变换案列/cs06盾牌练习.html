<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        htmlï¼Œbody {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #0fa;
        }
        .box {
            width: 440px;
            height: 491px;
            margin: 100px auto;
        }
        .box img {
            -webkit-transition: all 2s;
            -moz-transition: all 2s;
            -ms-transition: all 2s;
            -o-transition: all 2s;
            transition: all 2s;
        }
        .box img:nth-child(1) {
            -webkit-transform: translate(-300px,100px) rotate(-135deg);
            -moz-transform: translate(-300px,100px) rotate(-135deg);
            -ms-transform: translate(-300px,100px) rotate(-135deg);
            -o-transform: translate(-300px,100px) rotate(-135deg);
            transform: translate(-300px,100px) rotate(-135deg);
        }
        .box img:nth-child(2) {
            -webkit-transform: translate(-200px,500px) rotate(235deg);
            -moz-transform: translate(-200px,500px) rotate(235deg);
            -ms-transform: translate(-200px,500px) rotate(235deg);
            -o-transform: translate(-200px,500px) rotate(235deg);
            transform: translate(-200px,500px) rotate(235deg);
        }
        .box img:nth-child(3) {
            transform-origin: right bottom;
            -webkit-transform: rotate(135deg);
            -moz-transform: rotate(135deg);
            -ms-transform: rotate(135deg);
            -o-transform: rotate(135deg);
            transform: rotate(135deg);
        }
        .box img:nth-child(4) {
            -webkit-transform: translate(-200px, 100px) rotate(235deg);
            -moz-transform: translate(-200px, 100px) rotate(235deg);
            -ms-transform: translate(-200px, 100px) rotate(235deg);
            -o-transform: translate(-200px, 100px) rotate(235deg);
            transform: translate(-200px, 100px) rotate(235deg);
        }
        .box img:nth-child(5) {
            -webkit-transform: translate(-20px, -100px) rotate(135deg);
            -moz-transform: translate(-20px, -100px) rotate(135deg);
            -ms-transform: translate(-20px, -100px) rotate(135deg);
            -o-transform: translate(-20px, -100px) rotate(135deg);
            transform: translate(-20px, -100px) rotate(135deg);
        }
        .box:hover img{
            -webkit-transform: translate(0px,0px) rotate(0deg);
            -moz-transform: translate(0px,0px) rotate(0deg);
            -ms-transform: translate(0px,0px) rotate(0deg);
            -o-transform: translate(0px,0px) rotate(0deg);
            transform: translate(0px,0px) rotate(0deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="img/shield_1_01.png" alt=""/>
    <img src="img/shield_1_02.png" alt=""/>
    <img src="img/shield_1_03.png" alt=""/>
    <img src="img/shield_1_04.png" alt=""/>
    <img src="img/shield_1_05.png" alt=""/>
    <img src="img/shield_1_06.png" alt=""/>
    <img src="img/shield_1_07.png" alt=""/>
    <img src="img/shield_1_08.png" alt=""/>
    <img src="img/shield_1_09.png" alt=""/>
</div>
</body>
</html>
