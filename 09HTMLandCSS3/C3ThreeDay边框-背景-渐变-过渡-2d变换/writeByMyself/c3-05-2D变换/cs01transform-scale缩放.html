<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            display: inline-block;
            margin: 20px;
            width: 200px;
            height: 300px;
            background: #f00;
        }
        .box2 {
            /*
                scale: 缩放
                scale(水平放缩比例，垂直放缩比例)；
                大于1：放大
                小于1：缩小
                如果只写一个值等比例缩放
            */
            background-color: #00a1f0;
            -webkit-transition: transform 2s ease;
            -moz-transition: transform 2s ease;
            -ms-transition: transform 2s ease;
            -o-transition: transform 2s ease;
            transition: transform 2s ease;
        }
        .box2:hover {
            -webkit-transform: scale(8,3);
            -moz-transform: scale(8,3);
            -ms-transform: scale(8,3);
            -o-transform: scale(8,3);
            transform: scale(8,3);
        }
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
