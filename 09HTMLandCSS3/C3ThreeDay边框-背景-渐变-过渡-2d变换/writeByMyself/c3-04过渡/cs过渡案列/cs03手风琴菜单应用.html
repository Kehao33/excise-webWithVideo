<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
        h3 {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 500px;
            margin: 0 auto;
        }
        .list h3 {
            height: 35px;
            line-height: 35px;
            padding-left: 30px;
            border-bottom: 2px soild #690;
            font-size: 14px;
            color: #fff;
            background: #369;
            -webkit-transition: all .3s ease 0s;
            -moz-transition: all .3s ease 0s;
            -ms-transition: all .3s ease 0s;
            -o-transition: all .3s ease 0s;
            transition: all .3s ease 0s;
        }
        .list .pictxt {
            height: 0px;
            background: pink;
            -webkit-transition: all .3s ease 0s;
            -moz-transition: all .3s ease 0s;
            -ms-transition: all .3s ease 0s;
            -o-transition: all .3s ease 0s;
            transition: all .3s ease 0s;
        }
        .list:hover h3 {
            background: #036;
        }
        .list:hover .pictxt {
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="list">
            <h3>今日新闻</h3>
            <div class="pictxt"></div>
        </div>
        <div class="list">
            <h3>明日新闻</h3>
            <div class="pictxt"></div>
        </div>
        <div class="list">

        </div>
        <div class="list">

        <div class="list">

        </div>
        <div class="list">
            <h3>腾讯新闻</h3>
            <div class="pictxt"></div>
        </div>
    </div>
</body>
</html>
