<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 30px solid rgba(0,0,255,0.3);
            padding: 30px;
            background: url("img/baby0.jpg") no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            /*可以利用属性background-origin:x控制背景的显示起点
            当x是：padding-box的时候，从padding开始显示
            当x是：border-box的时候，从border处开始显示
            当x是：content-box的时候，从border处开始显示
            */


            /*背景原点：控制背景从什么地方开始显示*/
            /*默认值background-origin:padding-box;*/
           /* -webkit-background-origin: padding-box;
            background-origin: padding-box;*/
            /*从border-box开始显示*/
            /*background-origin: border-box;*/
            /*从content-box开始显示*/
            background-origin: content-box;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
