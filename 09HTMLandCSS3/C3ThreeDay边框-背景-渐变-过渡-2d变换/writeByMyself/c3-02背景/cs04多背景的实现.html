<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 623px;
            font-size: 23px;
            text-align: center;
            height: 416px;
            line-height: 416px;
            border: 1px solid #000;
            margin: 100px auto;
            /*给盒子加背景，background: 多个背景用逗号隔开*/
            background: url("img/bg1.png") no-repeat left top
                        ,url("img/bg2.png") no-repeat right top
                        ,url("img/bg3.png") no-repeat right bottom
                        ,url("img/bg4.png") no-repeat left bottom
                        ,url("img/bg5.png") no-repeat center;
        }
    </style>
</head>
<body>
    <div class="box">做有能力的人</div>
</body>
</html>
