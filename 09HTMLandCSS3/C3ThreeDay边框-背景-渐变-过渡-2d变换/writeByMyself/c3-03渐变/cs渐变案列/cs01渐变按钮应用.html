<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body {
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fcd4;
        }
        .nav {
            width: 800px;
            text-align: center;
            padding-top: 50px;
            margin: 0 auto;
        }
        /*设置按钮基本样式*/
        .nav a {
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #e59500;
            background: #FFB700 linear-gradient(
            to bottom,
            #ffb700 0%,
            #ff8cc0 100%
            );
        }
        .nav a:hover {
            background: #FFCB48 linear-gradient(
            to bottom,
            #ffcb48 0%,
            green 100%
            );
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="">ref</a>
        <a href="">shu</a>
        <a href="">pre</a>
        <a href="">tea</a>
        <a href="">wif</a>
        <a href="">loc</a>
    </div>
</body>
</html>
