<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 130px;
            height: 50px;
        }
        .showColor {
            background: #ff0;
        }
    </style>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var bntList = document.getElementsByTagName("button");
        for(var i = 0; i < bntList.length; i++){
            bntList[i].onmouseover = function() {
                //alert(i)点击的时候，你会发现每一次都是i的值都是五
                //排他思想常常和for循环连用
               for(var j = 0; j < bntList.length; j++){
                   bntList[j].className = "";
               }
                this.className = "showColor";
            }

        }
    </script>
</body>
</html>
