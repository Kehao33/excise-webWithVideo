<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <span>淘宝搜索</span>
    <br>
    <!--label 的for=“id名”,点击过后就可以让由对应的id名的标签获得焦点-->
    <label for="inp">点击我进入输入框</label><input id="inp"  type="text">
    <br>
    <br>
    <!--placeholder 属性提供可描述输入字段预期值的提示信息（hint）。
    该提示会在输入字段为空时显示，并会在字段获得焦点时消失。-->
    搜索: &nbsp;&nbsp;<input type="text" placeholder="滑板鞋">


</body>
</html>
