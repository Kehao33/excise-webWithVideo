<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>识别鲤鱼</button>
    <br><br>
    <select name="" id="sel">
        <option value="0">香蕉</option>
        <option value="1">水果</option>
        <option value="2">鲤鱼</option>
        <option value="3">鸭梨</option>
    </select>
    <br><br>
    <button>去除</button>

    <script>
     //需求：点击识别鲤鱼，立即把option对应的鲤鱼选择的属性设置成selected，
        //步骤
        //1. 获取事件源和相关元素
     var btn1 = document.getElementsByTagName("button")[0];
     var sel = document.getElementById("sel");
     var optArr = document.getElementsByTagName("option");
     var btn2 = document.getElementsByTagName("button")[1];
        //2.绑定事件
     btn1.onclick = function() {
         //3.书写事件驱动程序
         optArr[2].selected = true;
         alert(sel.value);
     };
    btn2.onclick = function(){
        optArr[2].selected = false;
    };
    </script>
</body>
</html>
