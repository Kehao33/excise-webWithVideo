<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: url(img/j5.jpg) no-repeat center center;
        }
        #box {
            height: 165px;
            padding-top: 35px;
            text-align: center;
            background: rgba(225,225,225,0.3);
        }
        img {
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div id="box">
    <img src="img/j1.jpg" width="200px" alt="">
    <img src="img/j2.jpg" width="200px" alt="">
    <img src="img/j3.jpg" width="200px" alt="">
    <img src="img/j4.jpg" width="200px" alt="">
    <img src="img/j5.jpg" width="200px" alt="">
</div>
    <script>
        //需求，点击图片，body的背景图修改

        //1.获取事件源
        var box = document.getElementById("box");
        //body的获取js内部帮我们优化完毕
        var body = document.body;
        body.backgroundSize = "cover";
        var imgArr = box.children;
        //2.绑定事件
        for(var i = 0; i < imgArr.length; i++){
            imgArr[i].index = i;
            imgArr[i].onclick = function () {
                //3.书写事件驱动程序
                //改变body的背景
              /*  body.style.backgroundImage = "url(img/j" + (this.index+1) + ".jpg)";*/
                body.style.backgroundImage = "url("+this.src+")";
            }
        }
    </script>
</body>
</html>
