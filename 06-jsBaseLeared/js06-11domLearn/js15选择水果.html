<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 200px;
            height: 260px;
            font-size: 18px;
            background-color: #7dff51;
        }
    </style>
    <script>
        window.onload = function () {
            //需求：点击>>>>左边的所有选项全部进入右边，
            //点击<<<< 右边的所有选项全部进入左边
            //思路，获取所有的子元素，然后直接添加到另一侧。

            //获取相关的元素
            var sel1 = document.getElementById("sell");
            var sel2 = document.getElementById("sel2");
            var btnArr = document.getElementsByTagName("button");
            /*alert(sel1 + " ," + sel2 + " ," + btnArr);*/
            //为第一个按钮绑定点击事件

            btnArr[0].onclick = function() {
                //获取左侧select标签的所有子元素
                var arr = sel1.children;
                //遍历添加到右侧（随着左侧标签内元素的减少，数组的长度也会减少
                for(var i = arr.length - 1; i >= 0; i--){
                    //push()是操作数组的，要往一个标签中添加元素，要使用appendChild();
                    //而往另一个标签中添加元素原来的数组长度容易变化，为了防止跳出循环，我们是哦那个反向遍历数组
                    sel2.appendChild(arr[arr.length-1-i]);
                }
            }

            btnArr[1].onclick = function () {
                //获取左侧的select标签的所有子元素
                var arr = sel2.children;
                //遍历到右侧（随着左标签内元素的减少，数组的长度也会减少
                for(var i = arr.length-1; i >= 0; i--){
                    sel1.appendChild(arr[arr.length - 1 - i]);
                }
            }
        }
    </script>
</head>
<body>
    <select name="" id="sell" size="10" multiple>
        <option value="">香蕉</option>
        <option value="">苹果</option>
        <option value="">鸭梨</option>
        <option value="">葡萄</option>
    </select>
    <button> >>>> </button>
    <button> <<<< </button>
    <button> > </button>
    <button> < </button>
    <select name="" id="sel2" size="10" multiple>     </select>


</body>
</html>
