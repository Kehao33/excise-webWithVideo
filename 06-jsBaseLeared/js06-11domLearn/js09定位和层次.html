<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin-top: 20px;
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 1;
        }
        img {
            position: absolute;
            top: 100px;
            left: 10px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <button>动！！！！！！</button>
    <div id="box"></div>
    <img src="../img/car.jpg" width="200px" alt="">

    <script>
        //需求：点击按钮，让盒子和图片同时移开，并且图片压住盒子
        var button = document.getElementsByTagName("button")[0];
        var box  = document.getElementById("box");
        var img = document.getElementsByTagName("img")[0];

        button.onclick = function () {
            if(box.style.zIndex == "" || box.style.zIndex == 1){
                box.style.zIndex = 0;
                img.style.zIndex = 1;
            }else if(box.style.zIndex == 0) {
                box.style.zIndex = 1;
                img.style.zIndex = 0;
            }

        }
    </script>
</body>
</html>
