<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            border: 2px solid green;
            display: block;
            margin: 12px;
        }
    </style>
</head>
<body>
<div>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <button>设置</button>
</div>

    <script>
        //需求：点击设置按钮,让所有的input标签获取焦点后高亮显示

        //1.获取事件源
        var inpArr = document.getElementsByTagName("input");
        var button = inpArr[inpArr.length-1].nextElementSibling || inpArr[inpArr.length -1].nextSibling;
        //2.绑定事件
        button.onclick = function () {
            //3.书写使劲按驱动程序
            for( var i = 0; i < inpArr.length; i++){
                //当button按钮被点击了以后，所有的input标签被绑定事件，onfocus事件
                inpArr[i].onfocus = function () {
                    this.style.outline = "2px solid red"
                    this.style.backgroundColor = "#ccc";
                }

                //绑定onblur事件，取消样式
                inpArr[i].onblur = function() {
                    this.style.border = "";
                    this.style.backgroundColor = "";
                }
            }

        }
    </script>
</body>
</html>
