<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 5000px;
        }
        img {
            position: fixed;
            top: 50%;
            margin-top: -220px;
        }
        .img1 {
            left: 10px;
        }
        .img2 {
            right: 10px;
        }
        div {
            width: 800px;
            margin: 150px auto;
            color: red;
            text-align: center;
            font: 700 40px/50px "simsun";
        }
    </style>
    <script>
        //获取相关元素
        var imgArr = document.getElementsByTagName("img");
        //设置定时器
        setTimeout(fn,5000);
        function fn() {
            imgArr[0].style.display = "none";
            imgArr[1].style.display = "none";
        }
    </script>
</head>
    <body>
        <img class="img1" src="img/1.gif" alt="">
        <img class="img2" src="img/2.gif" alt="">
        <div>
            1、人生为棋，我愿为卒，行动虽慢，可谁曾见我后退一步？ <br>

            　　2、为得钢骨洒热血，我命由我不由天！ <br>

            　　3、人就是那么傻，明知道不可能，明知道自己渺小……
            但还是会豁出性命，去保护自己重要的东西。<br>

            　　4、有一种花，超出三界之外，不在五行之中，生于弱水彼岸，
            无茎无叶，绚烂绯红，佛说，那便是彼岸花。 <br>

            　　5、有些东西，的确值得去追逐，即便那条路再难，也得走过去。 <br>

            　　6、屈着骨,咬着牙,忍着辱。<br>
        </div>
    </body>
</html>
