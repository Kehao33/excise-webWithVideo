<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 800px;
            height: 600px;
            line-height: 600px;

            background-color: #0fc;
            margin: 0 auto;
            text-align: center;
            font-size: 23px;
        }
    </style>
</head>
<body>
<img src="img/ye.jpg" alt="">
    <div>点击我跳转到百度页面</div>
    <script>
        var div = document.getElementsByTagName("div")[0];
        div.onclick = function () {
            //window.open(url,name,...)返回的是一个新的窗口对象
           var newWin = window.open("https://www.baidu.com","百度","_blank");
            newWin.moveTo(300,500); //将新窗口的起点设置在（300，500）的点上
            newWin.resizeTo(600,400)    //设置新窗口的宽高
        }
    </script>
</body>
</html>
