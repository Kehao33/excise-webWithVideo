<body>
    <div class="wp mtn">
        <div id="diy3" class="area">

    <script>
        //模拟从服务器获取数据
        var users = [
            {"name":"jake","icon":"img/noavatar_small.gif"},
            {"name":"Alice","icon":"img/noavatar_small.gif"},
            {"name":"jakeone","icon":"img/noavatar_small.gif"},
            {"name":"kehao","icon":"img/noavatar_small.gif"},
            {"name":"fay","icon":"img/noavatar_small.gif"},
            {"name":"chenhao","icon":"img/noavatar_small.gif"},
            {"name":"成龙","icon":"img/noavatar_small.gif"},
            {"name":"陈豪","icon":"img/noavatar_small.gif"},
            {"name":"郑秋冬","icon":"img/noavatar_small.gif"},
            {"name":"罗伊人","icon":"img/noavatar_small.gif"},
            {"name":"郑爽","icon":"img/noavatar_small.gif"},
            {"name":"张翰","icon":"img/noavatar_small.gif"},
            {"name":"林东","icon":"img/noavatar_small.gif"},
            {"name":"余华","icon":"img/noavatar_small.gif"},
            {"name":"王富贵","icon":"img/noavatar_small.gif"},
            {"name":"张柏芝","icon":"img/noavatar_small.gif"},
            {"name":"Queen","icon":"img/noavatar_small.gif"},
        ];
        //需求：页面显示所有的在线用户
        //思路：模拟服务器获取数据（数组中装的是json），获取ul，把ul的innerHTML属性获取到，
            //然后不间断的网inner HTML属性中赋值
        //赋值要求：li标签的内容
        //步骤：获取元素
        var div = document.getElementById("users");
        var ul = div.firstElementChild || div.firstChild; //兼容性写法  还可以写成var ul = div.children[0];
        //1.模拟服务器获取数据（定义数据），通过循环添加元素（定义for）
        //数组中有多少元素，我们就床渐渐多杀个li标签
        for(var i = 0; i <users.length; i++){
            //2.模拟实验操作方式
            ul.innerHTML += '<li>' +
                                    '<a href="#" target="_blank"><img src="'+users[i].icon+'" width="48" height="48" alt="' + users[i].name+ '"> </a>' +
                            '<p><a href="#" title="'+ users[i].name + '" target="_blank"></a></p>'+
                            '</li>';
        }
    </script>
