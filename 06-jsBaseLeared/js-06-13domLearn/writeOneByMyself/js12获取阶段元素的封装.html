<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div></div>
    <div class="box"></div>
    <div id="box"></div>
    <div class="box"></div>
    <div></div>

    <script>
        //需求：一个方法，包含三种获取元素节点的功能，通过传参的不同，来据欸的那个使用哪种方法的获取方法
        //用类似css获取的方式表明使用哪种方式来湖区
            //"#box" getElementByid();
            //".box" getElementsByClassName();
            //"div" getelementsByTagName();
        //验证；
        getEle("#box").style.backgroundColor = "red";

        var claArr = getEle(".box");
        for(var i = 0; i < claArr.length; i++){
            claArr[i].style.backgroundColor = "yellow";
        }

        var divArr = getEle("div");
        for(var i = 0; i < divArr.length; i++){
            divArr[i].style.border = "2px solid #000";
        }

        //思路：封装一个方法，然后判断第一个字符，如果时#用idname，如果时.用classname，否则就用tagname
        //步骤：
        //1.封装一个方法，获取参数的第一个字符
        //2.判断第一个字符
        //3.隐藏第一个字符

        //1.
        function getEle(str) {
            var str1 = str.charAt(0);//获取第一个字符
            //判断
            if(str1==="#"){
                //3.隐藏
                //返回获取的元素。（因为传递过来的值带有#，所以我们要从第二项开始截取并搜索）
                return document.getElementById(str.slice(1));
            }else if(str1 == "."){
                return document.getElementsByClassName(str.slice(1));
            }else {
                return document.getElementsByTagName(str);
            }

        }

    </script>
</body>
</html>
