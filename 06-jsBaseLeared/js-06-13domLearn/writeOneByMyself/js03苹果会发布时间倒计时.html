<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 1210px;
            margin: 400px auto;
            color: red;
            text-align: center;
            font: 600 30px/30px "Simsun";
        }
    </style>
</head>
<body>
    <div>我爱笑，笑出内心的快乐</div>
    <script>
        var div = document.getElementsByTagName("div")[0];
        var timer = setInterval(fn,1);
        function fn() {
            //得到现在的时间对象
            var nowTime = new Date();
            //得到发布的时间
            var future = new Date("2019/05/03 15:10:00");
            //得到两个的间隔时间总和时间
            var timeSum = future.getTime() - nowTime.getTime();  //单位为ms（毫秒）
            //得到间隔天数
            var day = parseInt(timeSum/1000/60/60/24);
            //得到间隔的小时值
            var hour = parseInt(timeSum/1000/60/60%24);
            var min = parseInt(timeSum/1000/60%60);
            var sec = parseInt(timeSum/1000%60);
            var millSec = parseInt(timeSum%1000);

            day = day<10?"0"+day:day;
            hour = hour<10?"0"+hour:hour;
            min = min<10?"0"+min:min;
            sec = sec<10?"0"+sec:sec;
            if(millSec<10){
                millSec = "00"+millSec;
            }else if(millSec<100){
                millSec = "0"+millSec;
            }

            if(timeSum < 0){
                div.innerHTML = "距离苹果发布会还有00天00小时00分00秒000毫秒";
                clearInterval(timer);
                return ;
            }
            div.innerHTML = "距离苹果发布会还有"+day+"天"+hour+"小时"+min+"分"+sec+"秒"+millSec+"毫秒";


        }
    </script>
</body>
</html>
