<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <button>开始</button>
    <div></div>
    <script>
        var btn = document.getElementsByTagName("button")[0];
        var div = document.getElementsByTagName("div")[0];
        var timer = null;
        var target = 400;
        btn.onclick = function () {
            timer == setInterval(function () {
                /*动画的原理：盒子本身的位置+步长*/
                div.style.left = div.offsetLeft + (target - div.offsetLeft)/10 + "px";
            },30);

        }
    </script>
</body>
</html>
