<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var strObj = new String("abcd");
    //得到每一个索引对应的字符值和编码值
    for(var i = 0; i < strObj.length; i++){
        console.log(strObj.charAt(i));
        console.log(strObj.charCodeAt(i));
    }
</script>
</body>
</html>
