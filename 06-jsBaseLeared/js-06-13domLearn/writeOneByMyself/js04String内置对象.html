<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        //简单数据类型无法绑定属性和方法

        var str = "abc";
        str.aaa = 111;  //不能绑定，因为此时的str是简单类型的
        console.log("str:" + str.aaa);
        console.log("str:" + str.length);
        console.log("str:" + str.indexOf("c"));
        //String对象的申明方法
        var strObj = new String("abc");
        strObj.aaa = 111;
        console.log("strObj:" + strObj);
        console.log("strObj:" + typeof strObj);
        console.log("strObj:" + strObj.aaa);

    </script>
</body>
</html>
