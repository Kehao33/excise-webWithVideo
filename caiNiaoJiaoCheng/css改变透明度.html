<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>透明</title>
    <style>
        img {
            width: 200px;
            display: inline-block;
            opacity: 0.4;
        }
        img:hover {
            opacity: 1.2;
           /* opacity的值越大图片越清晰，反之图片越小图片清晰度越小;*/
        }
    </style>
</head>
<body>
    <h3>改变图片的透明度</h3>
    <img src="../img/car.jpg" alt="">
    <img src="../img/car.jpg" alt="">
</body>
</html>
