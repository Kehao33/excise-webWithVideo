<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回到上一次浏览的网页中</title>
    <script>
            function goBack(){
                window.history.back();//返回到上一次浏览的页面中
            }
    </script>
</head>
<body>
<input type="button" value="返回上一个页面" onclick="goBack()">
</body>
</html>
