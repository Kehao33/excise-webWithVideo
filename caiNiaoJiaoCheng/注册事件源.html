<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button>button1</button>
    <button>button2</button>
    <button>button3</button>
    <button>button4</button>
    <script>
        var buttonList = document.getElementsByTagName("button");
        for(var i = 0; i < buttonList.length; i++){
            buttonList[i].addEventListener("click",show,false);
        }
        function getEventObj (){
            var e = window.event;
            var eObj = e.target?e.target:e.srcElement;
            return eObj;
        }
        function show(){
            var eObj = getEventObj();
            alert(eObj.innerHTML);
        }
    </script>
</body>
</html>
