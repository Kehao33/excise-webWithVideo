<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box">
        <input type="text">
        <span>请输入一个中文名</span>
    </div>
<script>
    //需求：输入姓名，两位-四位 中文名字一般就两个到四个中文组成
    //原理：unicode（\u4e00-\u9fa5) 编码{2，4}
    //步骤
    //1.老三步
    //2.判断input中的value值是否符合正则标准
    //3.符合给定一个特定样式，不符合又给定另外一个样式

    //1.老三步
    var inp = document.getElementsByTagName("input")[0];
    var span = inp.parentNode.children[1];

    inp.onblur = function () {
        //unicode（\u4d00-\u9fa5) 编码{2，4}；
        var reg = /^[\u4e00-\u9fa5]{2,4}$/;
        //2.判断input中的value值是否符合正则标准
        if(reg.test(this.value)){
            //3.给符合的给一个样式，不符合的给另外一个样式
            span.style.color = "green";
            span.innerHTML = "Right";
        }else {
            span.style.color = "red";
            span.innerHTML = "error";
        }

    }
</script>
</body>
</html>
