<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            padding: 100px;
            margin: 100px;
            border: 234px solid #000;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        //clientWidth和clientHeight,不包括margin和border
        var box = document.getElementsByTagName("div")[0];
        console.log("clientWidth = padding + width:" + box.clientWidth);
        console.log("clientTop获取的是border-Top的值：" + box.clientTop);
    </script>
</body>
</html>
