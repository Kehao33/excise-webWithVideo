<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        //json回顾
        var json = {"aaa":111,"bbb":222}; //冒号前边的为属性，冒号后边的是属性值
        //json的遍历方法for...in...(一般数组和dom对象不适用本方法）
        /*遍历的方法（for 新属性名 in 对象）
        * k相当与属性，而对象[k]相当于属性值
        * */

        //json值的获取： 1.json.属性， 2.json[属性];
        for(var k in json){
            console.log(k);  //打印k属性
            console.log(json[k]);  //值：第二种属性绑定和获取属性的方法
        }

        alert(document.compatMode);
        //如果document.compatMode返回的是CSS1CompatMode则表明已经申明了DTD
        //如果document.compatMode返回的是Bac'kCompat 则表示没有申明DTD

        //在json中有两种结构：对象和数组

    </script>
</body>
</html>
