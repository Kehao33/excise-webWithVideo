<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = -8.34;
    console.log(Math.ceil(n)); //对一个值向上取整
    console.log(Math.floor(n)); //对一个值向下取整
    console.log(Math.round(n)); //对一个数小数点后四舍五入
    console.log(Math.abs(n)); //对一个数进行绝对值运算
</script>
</body>
</html>
