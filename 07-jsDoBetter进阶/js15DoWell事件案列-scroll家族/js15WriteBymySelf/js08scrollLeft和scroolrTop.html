<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 5000px;
            width: 5000px;
        }
    </style>
</head>
<body>
<script>
    window.onscroll = function () {
       /* <!DOCTYPE html>这个叫做一个标准：DTD*/
        console.log(document.body.scrollTop);
        //只有当DTD没有申明的时候，谷歌才能用document.body.scrollTop
        //当申明了DTD的时候，谷歌职工document.body.scrollTop不管用了
        document.write(document.documentElement.scrollTop);

        //document.body.scrollTop:网页被卷曲的头部
        //兼容性有问题
        document.title = document.body.scrollTop + "  " + document.body.scrollLeft;
        document.title = document.documentElement.scrollTop + "  " + document.documentElement.scrollLeft;
    }
</script>

</body>
</html>
