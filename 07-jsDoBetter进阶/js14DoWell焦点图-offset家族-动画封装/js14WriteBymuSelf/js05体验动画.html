<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
        }
    </style>
</head>
<body>
<body>
<button>动画</button>
<div class="box" style="left: 0px"></div>

<script>
    var btn = document.getElementsByTagName("button")[0];
    var div = document.getElementsByTagName("div")[0];
    //匀速运动
    btn.onclick = function () {
        //定时器，每隔一定的时间向右走一些
        setInterval(function () {
            console.log(parseInt(div.style.left));
            div.style.left = div.offsetLeft + 10 + "px";
            //动画原理：盒子未来的盒子= 盒子现在的位置 + 步长；
            //style.left赋值，用offsetLeft获取值。
            //style.left获取值不方面，获取行内式，如果没有"",容易出现NaN
            //offsetLeft获取值特别方便，而且是现在number方便计算。因为只读

        },300);
    }
</script>
</body>
</html>
