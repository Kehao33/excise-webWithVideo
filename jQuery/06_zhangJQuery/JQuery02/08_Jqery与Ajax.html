			/* get() 方法通过远程 HTTP GET 请求载入信息。这是一个简单的 GET 请求功能以取代复杂 $.ajax 。请求成功时可调用回调函数。如果需要在出错时执行函数，请使用 $.ajax。

 */
			 $().ready(function(){
				$("#btn").bind("click",function(){
					$.get("1.json",function(Data){
						dataList = Data;
						$("#name").html(Data[i].name);
						$("#sex").html(Data[i].sex);
						$("#grade").html(Data[i].grade);
					});
				});
				$("#btn1").bind("click",function(){
					i++;
					if(dataList.length <= i) i =0;
					$("#name").html(dataList[i].name);
					$("#sex").html(dataList[i].sex);
					$("#grade").html(dataList[i].grade);
				}); 
			});
