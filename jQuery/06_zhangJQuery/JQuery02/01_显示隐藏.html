<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示隐藏</title>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<style>
			#box{
				height: 300px;
				width: 300px;
				background-color: red;
			}
		</style>
		<script>
			$().ready(function(){
				/* 
				 $(selector).show(speed,callback)
				 speed 可选。规定元素从隐藏到完全可见的速度。默认为 "0"。
				•毫秒 （比如 1500）
				•"slow"
				•"normal"
				•"fast"
在设置速度的情况下，元素从隐藏到完全可见的过程中，会逐渐地改变其高度、宽度、外边距、内边距和透明度。
callback 可选。show 函数执行完之后，要执行的函数。
如需学习更多有关 callback 的内容，请访问我们的 jQuery Callback 这一章。
除非设置了 speed 参数，否则不能设置该参数。
				 */
				$("button").eq(1).bind("click",function(){
					 $("#box").hide(2000,function(){
						 alert("隐藏了DIV");
					 });
				});
				$("button").eq(0).bind("click",function(){
					 $("#box").show(2000,function(){
						 alert("显示DIV");
					 });
				});
			});
		</script>
	</head>
	<body>
		<div id="box"></div><br/>
		<button>显示div</button>
		<button>隐藏div</button><br/>
	</body>
</html>
