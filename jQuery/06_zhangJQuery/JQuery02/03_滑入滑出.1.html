<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>淡入淡出</title>
		<style>
			div p{
				margin:0px;
				padding:10px;
				text-align:center;
				background:#e5eecc;
			 }
			 #txt{
				 margin:0px;
				 padding:10px;
				 text-align:center;
				 background:#e5eecc;
				 border:solid 2px #c3c3c3;
			 }
		</style>
		<script src="../js/jquery-3.3.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
				$().ready(function(){
					$("#txt").bind("click",function(){
						$("div").eq(0).slideToggle(1000);
					});
				});
		</script>
	</head>
	<body>
		<div>
			<p>W3School - 领先的 Web 技术教程站点</p>
			<p>在 W3School，你可以找到你所需要的所有网站建设教程。</p>
		</div>
		<p id="txt">请点击这里</p>
	</body>
	
</html>
