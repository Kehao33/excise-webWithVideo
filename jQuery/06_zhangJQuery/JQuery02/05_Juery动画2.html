<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>JQuery动画</title>
		<style type="text/css">
			div{
				height: 400px;
				width: 600px;
				padding: 0;
			}
			#txt{
				height: 70px;
				width: 150px;
				background-color: chartreuse;
				padding: 0px;
				position: relative;
				left: 0px;
				top: 0px;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			/* $(selector).animate({params},speed,callback); 
			必需的 params 参数定义形成动画的 CSS 属性。
			可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
			可选的 callback 参数是动画完成后所执行的函数名称。
			*/
		   $().ready(function(){
			   $("button").eq(0).bind("click",function(){
				   $("#txt").animate({"left":"300px"},2000);
				   $("#box").animate({"font-size":"40px"},2000);
			   });
		   });
 		  /* $().ready(function(){
 			   $("button").eq(0).bind("click",function(){
 				   $("#txt").animate({"left":"300px"},2000,function(){
 					   $("#box").animate({"font-size":"50px"},2000,function(){
						   $("#txt").animate({"left":"10px"},2000); 					   			}); 			
					});
			   });
 		   }); */
		</script>
	</head>
	<body>
		<button>点击开始移动</button>
		<div>
			<div id="txt">
				<p id="box">JQuery<p>
			</div>
		</div>
	</body>
</html>
