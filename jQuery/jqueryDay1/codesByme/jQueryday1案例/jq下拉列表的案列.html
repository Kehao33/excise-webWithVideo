<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.11.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        ul {
            list-style: none;
        }
        .wrap {
            width:330px;
            height:30px;
            margin:100px auto 0;
            background-image: url(imgs/bg.jpg);
            padding-left: 10px;
        }
        .wrap li {
            float: left;
            width: 100px;
            height: 30px;
            margin-right:10px;
            position: relative;
        }
        .wrap a {
            color: #000;
            text-decoration: none;
            display: block;
            width:100px;
            height:30px;
            text-align: center;
            line-height: 30px;
            background-image: url(imgs/libg.jpg);
        }
        .wrap li ul {
            position: absolute;
            display: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            //mouseenter事件 是鼠标经过是触发的时间
            //需求，鼠标移动上去就显示二级菜单
            //方法1：
          /*  $(".wrap li").mouseenter(function () {
                $(this).children("ul").show();
            });
            $(".wrap li").mouseleave(function () {
                $(this).children("ul").hide();
            });*/

            //方法2：hover（fun1,fun2)
          /*  $(".wrap li").hover(function () {
                $(this).children("ul").show();
            },function () {
                $(this).children("ul").hide();
            });*/

            //方法3：
            $(".wrap li").hover (function () {
                var $this = $(this).children("ul");
                var isShow = $this.css("display");
                if(isShow === "block"){
                    $this.hide();
                }else {
                    $this.show();
                }
            })

        })
    </script>
</head>
<body>
<div class="wrap">
    <ul>
        <li>
            <a href="#">一级菜单1</a>
            <ul>
                <li><a href="#">二级菜单1</a></li>
                <li><a href="#">二级菜单2</a></li>
                <li><a href="#">二级菜单3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">一级菜单1</a>
            <ul>
                <li><a href="#">二级菜单1</a></li>
                <li><a href="#">二级菜单2</a></li>
                <li><a href="#">二级菜单3</a></li>
            </ul>
        </li><li>
        <a href="#">一级菜单1</a>
        <ul>
            <li><a href="#">二级菜单1</a></li>
            <li><a href="#">二级菜单2</a></li>
            <li><a href="#">二级菜单3</a></li>
        </ul>
    </li>
    </ul>
</div>
</body>
</html>
