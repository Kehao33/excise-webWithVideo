<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div {
            height: 200px;
            background: #000;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btnClick").click(function () {
                //让div隐藏
                $("div").hide();
            });
        });
    </script>
</head>
<body>
    <input type="button" value="点击" id="btnClick"/>
    <div></div>
</body>
</html>
