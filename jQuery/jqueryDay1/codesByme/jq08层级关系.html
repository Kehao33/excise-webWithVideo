<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        div {
            font-size: 20px;
        }
        p {
            font-size: 30px;
        }
        span {
            font-size: 30px;
        }
    </style>
</head>
<body>

<div class="divItem">

    <div>
        <p></p>
    </div>
    <p>
        这个p元素是样式为 .divItem 的一个直接子元素。我们可以通过 .divItem > p 选择到这个
        p元素
        <span>
            它是.divItem的一个后代元素，我们不能通过 .divItem > span获得到，只能通过
            .divItem span 来获取到。
        </span>
    </p>
    <span></span>
    <span></span>
    <span></span>
</div>
</body>
</html>
