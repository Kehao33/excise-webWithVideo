<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <style>
        body,div,ul,li,ol,dl,dt,p,dd,
        img,input,a,span,h1,h2,h3,h4{
            padding:0;
            margin:0;
            border:0;
            list-style:none;
        }
        .wrapper {
            width: 1000px;
            height:475px;
            margin: 100px auto 0px;
        }
        .tab {
            border: 1px solid #ddd;
            border-bottom: 0;
            height: 36px;
            width: 320px;
        }
        .tab li {
            position: relative;
            float: left;
            width: 80px;
            height: 34px;
            line-height: 34px;
            text-align: center;
            cursor: pointer;
            border-top: 4px solid #fff;
        }
        .tab span {
            position: absolute;
            right: 0;
            top: 10px;
            background: #ddd;
            width: 1px;
            height: 14px;
            overflow: hidden;
        }
        .products {
            width: 1002px;
            border: 1px solid #ddd;
            height: 476px;
        }
        .products .main {
            float: left;
            display: none;
        }
        .products .main.selected {
            display: block;
        }
        .tab li.active {
            border-color: #f00;
            border-bottom:  0;
        }
    </style>
    <script>
        $(document).ready(function () {
            $(".tab-item").mouseenter(function () {
                $(this).addClass("active").siblings().removeClass("active");
                $(".main").eq($(this).index()).addClass("selected").siblings().removeClass("selected");
            })
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ul class="tab">
            <li class="tab-item active">国际大牌 <span>◆</span></li>
            <li class="tab-item">国妆名牌<span>◆</span></li>
            <li class="tab-item">清洁用品<span>◆</span></li>
            <li class="tab-item">男士精品</li>
        </ul>
        <div class="products">
            <div class="main selected">
                <a href="#"><img src="imgs/guojidapai.jpg" alt=""></a>
            </div>
            <div class="main">
                <a href="#"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
            </div>
            <div class="main">
                <a href="#"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
            </div>
            <div class="main">
                <a href="#"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
            </div>
        </div>
    </div>
</body>
</html>
