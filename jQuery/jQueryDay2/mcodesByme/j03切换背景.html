<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100%;
            height: 200px;
            background-color: red;
        }
        .current {
            background-color: green;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        /*切换背景需求：
        * 给类名添加背景样式
         * 然后在script中编写添加类名的方法即可
        * */
        $(document).ready(function () {
            $("button").click(function () {
                //需求：点击按钮、切换背景
                if($("div").hasClass("current")) {
                    //如果有类名，那么就删除
                    $("div").removeClass("current");
                }else {
                    //如果没有类名就添加类名
                    $("div").addClass("current");
                }

            })

        });
    </script>
</head>
<body>
    <button>changeBackgroundImg</button>
    <div></div>
</body>
</html>
