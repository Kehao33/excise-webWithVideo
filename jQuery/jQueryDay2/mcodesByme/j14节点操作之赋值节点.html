<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            $("button").eq(0).click(function () {
                //赋值节点 ele.clone();
                // 没有参数的时候，只是单纯的复制节点，没有复制到实践
                var newUl = $(".box ul").clone();
                $(".box").append(newUl); //添加到内部
            });
        });
    </script>
</head>
<body>
<button>复制节点</button>

<div class="box">
    <ul>
        <li>我是土著li1</li>
        <li>我是土著li2</li>
        <li>我是土著li3</li>
        <li>我是土著li4</li>
    </ul>
</div>
</body>
</html>
