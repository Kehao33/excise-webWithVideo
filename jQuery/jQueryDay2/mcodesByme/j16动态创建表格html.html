<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }
        th,
        td {
            width: 166px;
            border: 1px solid #d0d0d0;
            color: #404040;
            padding: 10px;
        }
        th {
            background-color: #09c;
            font: bold 16px "Microsoft Himalaya";
            color: #fff;
        }
        td {
            font: 24px "Microsoft Himalaya";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        $(function () {
            //模拟从后台拿到数据
            var data = [{
                name: "kj",
                url: "first lover",
                type: "No.1"
            },
            {
                name: "kh",
                url: "first man",
                type: "No.2"
            },
            {
                name: "god",
                url: "godMan",
                type: "No.3"
            }];

            //需求： 点击按钮，然后生成tr里面生成三个td,数组元素个数个tr，然后放入tbody中
            //步骤:
            //1.绑定事件
            //2.利用for循环，把数组中的所有数据组成一个字符串。
            //3.把生成的字符串设置为html内容添加进tbody中。

            //1.绑定事件
            $("input").click(function () {
                //写入到click事件中，每次点击以后把str清空
                var str = "";
                //2.利用for循环，把数组中的所有数据组成一个字符串。
                for(var i = 0; i < data.length; i++){
                    //如何生成3组？？
                    //str += "<tr><td>1</td><td>2</td><td>3</td></tr>";
                    //data[i] = 数组照顾你的每一个json
                    //data[i].name = 数组中的每一个json的name属性值
                    str += "<tr><td>" + data[i].name + "</td><td>" + data[i].url +"</td><td>"+ data[i].type +"</td></tr>";
                }
                //3.把生成的字符串设置为html内容添加进tbody中。
                $("#j_tbData").html(str);
            });
        });
    </script>
</head>
<body>
<input type="button" value="获取数据" id="j_btnGetData"/>
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">
    <!--<tr>-->
    <!--<td>1</td>-->
    <!--<td>2</td>-->
    <!--<td>3</td>-->
    <!--</tr>-->
    </tbody>
</table>
</body>
</html>
